<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Design</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Hello, world!</h1>
        <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to
            featured content or information.</p>
        <div class="text-center">
            <button type="button" class="btn btn-primary text-uppercase">Submit</button>
            <button type="button" class="btn btn-warning text-uppercase">Warning</button>
            <button type="button" class="btn btn-danger text-uppercase">Danger</button>
        </div>
    </div>
    <div class="text-center">
        <span class="border-0 border-primary">Hello World</span>
        <span class="border border-primary border-top-0">Hello World</span>
        <span class="border border-primary border-right-0">Hello World</span>
        <span class="border border-primary border-bottom-0">Hello World</span>
        <span class="border border-primary border-left-0">Hello World</span>
    </div>
</div>
</body>
</html>
