<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
<div class="container col-lg-6 text-center">
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary"><i class="fas fa-plus mr-2"></i>New User</button>
        <button type="button" class="btn btn-danger"><i class="fas fa-user mr-2"></i>I have account</button>
    </div>
    <p class="text-center mt-2">Click to select</p>
</div>
>
<form class="d-block col-lg-4 mx-auto">
    <div class="input-group mb-2 mr-sm-2">
        <input type="text" class="form-control border-right-0"
               placeholder="Email Address">
        <div class="input-group-prepend">
            <div class="input-group-text bg-white border-left-0"><i class="fa fa-envelope"></i></div>
        </div>
    </div>
    <div class="input-group mb-2 mr-sm-2">
        <input type="password" class="form-control border-right-0"
               placeholder="Password">
        <div class="input-group-prepend">
            <div class="input-group-text bg-white border-left-0"><i class="fa fa-key" aria-hidden="true"></i></div>
        </div>
    </div>
    <div class="input-group mb-2 mr-sm-2">
        <input type="password" class="form-control border-right-0"
               placeholder="Confirm Password">
        <div class="input-group-prepend">
            <div class="input-group-text bg-white border-left-0"><i class="fa fa-key" aria-hidden="true"></i></div>
        </div>
    </div>
</form>
</body>
</html>
